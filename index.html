<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Number Guessing Game</title>
  </head>
  <body>
    <header>
      <h1>Another Number Guessing Game</h1>
    </header>
    <div id="game">
      <p id="first">I have chosen a random integer between 1 and 100.</p>
      <p id="second">Can you guess the number in ten turns or fewer?</p>
      <div class="form">
        <label for="guess">Enter your guess: </label>
        <input
          type="number"
          id="guessInput"
          class="guessField"
          maxlength="3"
          required
        />
        <input type="submit" value="Submit" class="guess-btn" />
        <p class="message"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
